<!DOCTYPE html>
<html>
<head>
    <title>Games List</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Games List</h1>
    <a href="/add_game">Add New Game</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Platforms</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for game in games %}
            <tr>
                <td>{{ game.id }}</td>
                <td>{{ game.name }}</td>
                <td>{{ game.platforms }}</td>
                <td>
                    <a href="/game/{{ game.id }}">View</a>
                    <a href="/delete_game/{{ game.id }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
